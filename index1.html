<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Referidos</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">


                <!-- Título del Formulario -->
                <h2 class="text-center mb-4">Registrar Referido</h2>

                <!-- Formulario -->
                <form>
                    <!-- Campo nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre completo" required>
                    </div>

                    <!-- Campo email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa el correo electrónico" required>
                    </div>
                    <!-- Teléfono -->
                    <div class="mb-3">
                      <label for="telefono" class="form-label">Teléfono</label>
                      <input type="tel" class="form-control" id="telefono" placeholder="Teléfono " required>
                  </div>
                    <!-- Campo programa interesado -->
                    <div class="mb-3">
                        <label for="programa" class="form-label">Programa</label>
                        <select class="form-select" id="programa" required>
                            <option value="" disabled selected>Selecciona el programa</option>
                            <option value="preescolar">Preescolar</option>
                            <option value="primaria">Primaria</option>
                            <option value="bachillerato">Bachillerato</option>
                            <option value="adultos">Adultos</option>
                        </select>
                    </div>

                    <!-- Términos y Condiciones -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terminos" required>
                        <label class="form-check-label" for="terminos">
                            Acepto los <a href="#" target="_blank">Términos y Condiciones</a>
                        </label>
                    </div>

                    <!-- Botón de enviar -->
                    <button type="submit" class="btn btn-primary w-100">Registrar Referido</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
