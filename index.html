<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skolmi</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="#" class="btn__header">Ingresar a Plataforma</a>
      <div class="header__nav">
        <a href="#">Páginas</a>
        <a href="#">Contacto</a>
      </div>
    </header>
    <div class="banner" id="banner">
      <img src="BANNERS-SKOLMI-1440_03.webp" alt="Banner Image" />
      <div class="form-container">
        <h2>Quiero Registrarme</h2>
        <form id="contactForm" method="post">
          <label for="name">Tu nombre</label>
          <input type="text" id="name" name="name" required />
          <label for="phone">Celular</label>
          <input
            type="number"
            id="phone"
            name="phone"
            minlength="10"
            required
          />
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
          <label for="program">Programa interesado</label>
          <select id="program" name="program">
            <option value="program1">Programa 1</option>
            <option value="program2">Programa 2</option>
            <option value="program3">Programa 3</option>
          </select>
          <button type="submit">¡Listo!</button>
        </form>
        <p>
          Al registrarme, acepto los
          <a href="#">Términos y Condiciones</a>
        </p>
      </div>
    </div>
    <div class="container mt-5" id="registro">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Título del Formulario -->
          <h2 class="text-center mb-4">Registro de Alumnos</h2>

          <!-- Formulario -->
          <form>
            <!-- Campo ID -->
            <div class="mb-3">
              <label for="id" class="form-label">ID</label>
              <input
                type="text"
                class="form-control"
                id="id"
                placeholder="Ingresa el ID"
                required
              />
            </div>

            <!-- Campo Usuario -->
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                placeholder="Ingresa el nombre de usuario"
                required
              />
            </div>

            <!-- Tipo de Educación -->
            <div class="mb-3">
              <label for="tipoEducacion" class="form-label"
                >Tipo de Educación</label
              >
              <select class="form-select" id="tipoEducacion" required>
                <option value="" disabled selected>
                  Selecciona el tipo de educación
                </option>
                <option value="preescolar">Preescolar</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="adultos">Adultos</option>
              </select>
            </div>

            <!-- Número de Documento -->
            <div class="mb-3">
              <label for="documento" class="form-label"
                >Número de Documento</label
              >
              <input
                type="text"
                class="form-control"
                id="documento"
                placeholder="Ingresa el número de documento"
                required
              />
            </div>

            <!-- Sexo -->
            <div class="mb-3">
              <label class="form-label d-block">Sexo</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sexo"
                  id="sexoMasculino"
                  value="masculino"
                  required
                />
                <label class="form-check-label" for="sexoMasculino"
                  >Masculino</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sexo"
                  id="sexoFemenino"
                  value="femenino"
                  required
                />
                <label class="form-check-label" for="sexoFemenino"
                  >Femenino</label
                >
              </div>
            </div>

            <!-- Celular -->
            <div class="mb-3">
              <label for="celular" class="form-label">Número de Celular</label>
              <input
                type="tel"
                class="form-control"
                id="celular"
                placeholder="Ingresa el número de celular"
                required
              />
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label"
                >Fecha de Nacimiento</label
              >
              <input
                type="date"
                class="form-control"
                id="fechaNacimiento"
                required
              />
            </div>

            <!-- Dirección -->
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input
                type="text"
                class="form-control"
                id="direccion"
                placeholder="Ingresa la dirección"
                required
              />
            </div>

            <!-- Municipio -->
            <div class="mb-3">
              <label for="municipio" class="form-label">Municipio</label>
              <input
                type="text"
                class="form-control"
                id="municipio"
                placeholder="Ingresa el municipio"
                required
              />
            </div>

            <!-- Términos y Condiciones -->
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="terminos"
                required
              />
              <label class="form-check-label" for="terminos">
                Acepto los
                <a href="#" target="_blank">Términos y Condiciones</a>
              </label>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary w-100">
              Registrar Alumno
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
